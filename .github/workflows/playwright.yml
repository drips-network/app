name: Playwright Tests
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  test:
    timeout-minutes: 60
    runs-on: 	ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        ORCID_CLIENT_ID: ${{ secrets.ORCID_CLIENT_ID }}
        ORCID_CLIENT_SECRET: ${{ secrets.ORCID_CLIENT_SECRET }}
      run: npm run test:e2e:headless
      # Insert after docker-compose up (or after containers are started)
    - name: Dump graphql container logs
      if: always()
      run: |
        mkdir -p playwright-artifacts
        # If you use docker-compose service name 'graphql-api'
        docker-compose logs --no-color graphql-api > playwright-artifacts/graphql-api-compose.log 2>&1 || true
        # Fallback: capture Docker container by the name seen in the job logs (app-graphql-api-1)
        docker logs app-graphql-api-1 > playwright-artifacts/app-graphql-api-1.log 2>&1 || true
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload graphql logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: graphql-logs
        path: playwright-artifacts/*.log
