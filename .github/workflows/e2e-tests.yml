name: Run e2e tests
on: [pull_request, workflow_dispatch]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
    
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Run E2E tests
        run: npm run e2e
