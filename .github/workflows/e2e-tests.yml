name: Run e2e tests
on:
  workflow_dispatch:
  pull_request_target:
    types: [labeled]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'safe to test' }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
    
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Run E2E tests
        run: npm run e2e
