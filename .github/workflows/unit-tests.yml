name: Run unit tests
on:
  workflow_dispatch:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Build GQL types
        # TODO: revert
        run: GQL_URL=https://graphql-api-app-pr-${{ github.event.pull_request.number }}.up.railway.app/ GQL_ACCESS_TOKEN=123 npm run gql:build  # public access token

      - name: Svelte Kit Sync
        run: npx svelte-kit sync

      - name: Run tests
        run: npm run test:unit
