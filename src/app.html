<!DOCTYPE html>
<html class="smoothscroll" lang="en">
  <head>
    <script>
      (function() {
        try {
          const themePreference = localStorage.getItem('theme')?.replaceAll('"', '');

          if (!themePreference || themePreference === 'auto') {
            const darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const theme = darkQuery.matches ? 'dark' : 'light';

            document.documentElement.setAttribute('data-theme', theme);
          } else {
            const theme = themePreference || 'light';
            document.documentElement.setAttribute('data-theme', theme);
          }

          const colorPreference = localStorage.getItem('primary-color').replaceAll('"', '');
          
          if (colorPreference) document.documentElement.setAttribute('data-primary-color', colorPreference);
        } catch (e) {}
      })();
    </script>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="preload" href="/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/redaction/Redaction_50-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="hover">
    <div>%sveltekit.body%</div>
  </body>
</html>
